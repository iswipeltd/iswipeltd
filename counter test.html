<!DOCTYPE html>
<html>
<head>
    <title>Counter-Up Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
<!-- Facts Start -->
<div class="container-fluid facts py-5 pt-lg-0">
    <div class="container py-5 pt-lg-0">
        <div class="row gx-0">
            <div class="col-lg-4 wow zoomIn" data-wow-delay="0.1s">
                <div class="bg-primary shadow d-flex align-items-center justify-content-center p-4" style="height: 150px;">
                    <div class="bg-white d-flex align-items-center justify-content-center rounded mb-2" style="width: 60px; height: 60px;">
                        <i class="fa fa-user text-primary"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="text-white mb-0">Startup Promoted</h5>
                        <h1 class="text-white mb-0"><span data-toggle="counter-up">20</span>+</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 wow zoomIn" data-wow-delay="0.3s">
                <div class="bg-light shadow d-flex align-items-center justify-content-center p-4" style="height: 150px;">
                    <div class="bg-primary d-flex align-items-center justify-content-center rounded mb-2" style="width: 60px; height: 60px;">
                        <i class="fa fa-users text-white"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="text-primary mb-0">Top Clients</h5>
                        <h1 class="mb-0"><span data-toggle="counter-up">50</span>+</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 wow zoomIn" data-wow-delay="0.6s">
                <div class="bg-primary shadow d-flex align-items-center justify-content-center p-4" style="height: 150px;">
                    <div class="bg-white d-flex align-items-center justify-content-center rounded mb-2" style="width: 60px; height: 60px;">
                        <i class="fa fa-check text-primary"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="text-white mb-0">Projects Completed</h5>
                        <h1 class="text-white mb-0"><span data-toggle="counter-up">500</span>+</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Facts Stop -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
<script>
    $(document).ready(function() {
      $('[data-toggle="counter-up"]').counterUp({
        delay: 10,
        time: 1000,
        formatter: function (n) {
          return n + "+";
        }
      });
    });
  </script>
</body>
</html>
